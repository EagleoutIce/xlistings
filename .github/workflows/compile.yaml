name: Compile the showcases
'on':
  push:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout git repository
      uses: actions/checkout@v4
      with:
        lfs: true
        submodules: true
    - name: üìÑ Compile Documentation
      uses: xu-cheng/latex-action@v3
      with:
        root_file: |
          xlistings-doc.tex
    - name: Install PU for previews
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: poppler-utils
        version: 1.0
    - name: üñºÔ∏è Generate preview
      run: |
         pdftoppm -png -r 300 -f 1 ./build/xlistings-doc.pdf preview
    - name: Commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -f "build/xlistings-doc.pdf" "preview-*.png"
        git commit -m "Newly compiled data"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
